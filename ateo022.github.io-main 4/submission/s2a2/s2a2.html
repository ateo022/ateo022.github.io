<html>

<head>
    <link href="https://fonts.cdnfonts.com/css/sergio-trendy" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="s2a2.css">
</head>

<style>
    h1 {
        color: black;
        font-family: 'Sergio Trendy', sans-serif;
        line-height: 8vw;
    }

    p {
        color: black;
        font-family: monospace;
    }
</style>

<body>
    <div id="header">
        <h1> <span style="font-size: 9vw;"> Introvert </span> </br> <span style="font-size: 7vw;"> Dance Party </span>
        </h1>
        <p> Get them all to dance! </p>
    </div>
    <div id="setup">

    </div>
    <div id="dancers">
        <input type="checkbox" id="astill">
        <div id="amber">
            <label for="astill" id="label"> </label>
            <img id="a" class="people" src="https://ateo022.github.io/submission/s2a2/resource/1.png" text="Green, a girl in a green dress and short black hair, standing still with her arms by her side">
            <img id="b" class="people" src="https://ateo022.github.io/submission/s2a2/resource/2.png" text="Green, a girl in a green dress and short black hair, executing a dance move with her left leg and right arm up in the air">
        </div>
        <div id="cole">
            <img id="c" class="people" src="https://ateo022.github.io/submission/s2a2/resource/3.png" text="Yellow, a boy in a yellow shirt, black shorts, and cropped black hair, waving with his left hand">
            <img id="d" class="people" src="https://ateo022.github.io/submission/s2a2/resource/4.png" text="Yellow, a boy in a yellow shirt, black shorts, and cropped black hair, jumping with both arms in the air">
        </div>
        <div id="emily">
            <img id="e" class="people" src="https://ateo022.github.io/submission/s2a2/resource/5.png" text="Orange, a girl in red overalls with curly red hair, standing with her body faced to her right">
            <img id="f" class="people" src="https://ateo022.github.io/submission/s2a2/resource/6.png" text="Orange, a girl in red overalls with curly red hair, smiling while standing with her arms by her side">
        </div>

        <div id="receipt">
            <div id="guestlist">
                <p> <strong> Guest List </strong> </p>
            </div>
            <div id="dropdown"> </div>
            <div id="dropdowntext">
                <p> 1. orange: dances when amber dances </p>
                <p> 2. yellow: needs constant encouragement </p>
                <p> 3. green: will start dancing after a nudge </p>
            </div>


        </div>
    </div>

</body>

</html>
